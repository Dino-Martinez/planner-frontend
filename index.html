<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <section id="content" class="container">
    <header class="flex-row between">
      <h1>TODO</h1>
      <img id="dark-mode-toggle" src="/images/icon-moon.svg" alt="Dark Mode Toggle">
      <img id="light-mode-toggle" src="/images/icon-sun.svg" alt="Light Mode Toggle">
    </header>

    <article id="create-todo" class="todo">
      <input type="text" name="create-todo" id="create-todo" placeholder="Create new todo...">
    </article>

    <main id="main-content">
      <ol id="todo-list">
        <li>
          <article class="todo">
            This is a sample todo
          </article>
        </li>
      </ol>
      <footer id="list-footer" class="flex-row">
        n items left
  
        All
        Active 
        Completed
    
        Clear Completed
      </footer>
    </main>

    <aside>
      <p>Drag and drop to reorder list</p>
    </aside> 
  </section>
</body>
</html>
